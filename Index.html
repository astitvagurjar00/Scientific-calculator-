<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Scientific Calculator</title>
</head>

<body>
    <!---Container class contains whole calculator-->
    <div class="container">
        <h1>Scientific Calculator</h1>

        <!--Input tag for work as a display screen
        <input type="text" name="display" id="calc" value="0"> -->
        <form name="calc">

            <!--Table containing all the oprational buttons-->
            <table id="calc">

                <tr>
                    <!--table data containing the display of calculator-->
                    <td colspan=5><input class="display" name="display" onkeypress="return event.charCode >= 48
                    && event.charCode <= 57" type="text">
                    </td>
                </tr>

                <tr>
                    <!--DEG button for calculating angle in degree value-->
                    <td id="CheckBox"><input id="btn" class="number" type="checkbox" value="DEG"
                            style="width: 0px; height: 0px;" OnClick="checkBox()"><label for="btn" class="number"
                            style="font-family: Arial, Helvetica, sans-serif; display: contents;">DEG</label></td>
                    <td><button class="number">F-E</button></td>
                </tr>
                <tr>
                    <!--Memory operations for calculating data with memory value-->
                    <td><input id="btn" class="numberFaded" type="button" value="MC" OnClick="memoryFunction(this.form,value)"></td>
                    <td><input id="btn" class="numberFaded" type="button" value="MR" OnClick="memoryFunction(this.form,value)"></td>
                    <td><input id="btn" class="number" type="button" value="M+" OnClick="memoryFunction(this.form,value)"></td>
                    <td><input id="btn" class="number" type="button" value="M-" OnClick="memoryFunction(this.form,value)"></td>
                    <td><input id="btn" class="number" type="button" value="MS" OnClick="memoryFunction(this.form,value)"></td>
                </tr>
                <tr class="dropdownList">
                    <td colspan="2" >
                        <div class="dropdown">
                            <!--Trigonometry dropdown for trigonometry operations-->
                            <img src="img/trigno.png" alt="Trigonometry" title="Trigonometry" id="trignoImg">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Trigonometry
                            </button>
                            <!--Trigonometry dropdown operations items to claculate all trigonometry operations -->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button" value="sin" OnClick="trignoFunc(this.form,value)">sin</button></li>
                                <li><button class="dropdown-item" type="button" value="cos" OnClick="trignoFunc(this.form,value)">cos</button></li>
                                <li><button class="dropdown-item" type="button" value="tan" OnClick="trignoFunc(this.form,value)">tan</button></li>
                                <li><button class="dropdown-item" type="button" value="cosec" OnClick="trignoFunc(this.form,value)">cosec</button></li>
                                <li><button class="dropdown-item" type="button" value="sec" OnClick="trignoFunc(this.form,value)">sec</button></li>
                                <li><button class="dropdown-item" type="button" value="cot" OnClick="trignoFunc(this.form,value)">cot</button></li>
                            </ul>
                        </div>
                        </td>
                        <td colspan="2" >
                        <div class="dropdown">
                            <!--Function dropdown for some mathematics function-->
                            <img src="img/Func.png" alt="Function" title="function" id="funcImg">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Function
                            </button>
                            <!--Function dropdown operation items-->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button" value="abs" OnClick="funcFunction(this.form,value)">abs</button></li>
                                <li><button class="dropdown-item" type="button" value="round" OnClick="funcFunction(this.form,value)">round</button></li>
                                <li><button class="dropdown-item" type="button" value="floor" OnClick="funcFunction(this.form,value)">floor</button></li>
                                <li><button class="dropdown-item" type="button" value="ceil" OnClick="funcFunction(this.form,value)">ceil</button></li>
                            </ul>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td><button>2nd</button></td>
                    <td><input id="btn" type="button" value="π" OnClick="calc.display.value+='Math.PI'"></td>
                    <td><input id="btn" type="button" value="e" OnClick="calc.display.value+='Math.E'"></td>
                    <td><input id="btn" type="button" value="C" OnClick="calc.display.value=''"></td>
                    <td><input id="btn" type="button" value="⌫" OnClick="backspace(this.form)"></td>
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="x^2" OnClick="powerSq(this.form);"></td>
                    <td><input id="btn" type="button" value="1/X" OnClick="inverseNum(this.form);"></td>
                    <td><input id="btn" type="button" value="|x|" OnClick="changeToPositive(this.form);"></td>
                    <td><input id="btn" type="button" value="exp" OnClick="calc.display.value='Math.exp('"></td>
                    <td><input id="btn" type="button" value="mod" OnClick="calc.display.value+='mod'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="√x" OnClick="calc.display.value+='Math.sqrt('"></td>
                    <td><input id="btn" type="button" value="(" OnClick="calc.display.value+='('"></td>
                    <td><input id="btn" type="button" value=")" OnClick="calc.display.value+=')'"></td>
                    <td><input id="btn" type="button" value="n!" OnClick="calc.display.value+='!'"></td>
                    <td><input id="btn" type="button" value="/" OnClick="calc.display.value+='/'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="x^y" OnClick="calc.display.value+='Math.pow('"></td>
                    <td><input id="btn" class="number" type="button" value="7" OnClick="calc.display.value+='7'"></td>
                    <td><input id="btn" class="number" type="button" value="8" OnClick="calc.display.value+='8'"></td>
                    <td><input id="btn" class="number" type="button" value="9" OnClick="calc.display.value+='9'"></td>
                    <td><input id="btn" type="button" value="X" OnClick="calc.display.value+='*'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="10^x" OnClick="calc.display.value+='Math.pow(10,'"></td>
                    <td><input id="btn" class="number" type="button" value="4" OnClick="calc.display.value+='4'"></td>
                    <td><input id="btn" class="number" type="button" value="5" OnClick="calc.display.value+='5'"></td>
                    <td><input id="btn" class="number" type="button" value="6" OnClick="calc.display.value+='6'"></td>
                    <td><input id="btn" type="button" value="-" OnClick="calc.display.value+='-'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="log" OnClick="calc.display.value='Math.log('"></td>
                    <td><input id="btn" class="number" type="button" value="1" OnClick="calc.display.value+='1'"></td>
                    <td><input id="btn" class="number" type="button" value="2" OnClick="calc.display.value+='2'"></td>
                    <td><input id="btn" class="number" type="button" value="3" OnClick="calc.display.value+='3'"></td>
                    <td><input id="btn" type="button" value="+" OnClick="calc.display.value+='+'"></td>
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="," OnClick="calc.display.value+=','"></td>
                    <td><input id="btn" type="button" value="+/-" OnClick="changeSign(this.form)"></td>
                    <td><input id="btn" class="number" type="button" value="0" OnClick="calc.display.value+='0'"></td>
                    <td><input id="btn" type="button" value="." OnClick="calc.display.value+='.'"></td>
                    <td><input id="btn" type="button" value="=" style="background-color: lightblue;"
                            OnClick="calculate(this.form)"></td>
                </tr>
            </table>
        </form>
    </div>
    <!--javaScript file for all operations-->
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
